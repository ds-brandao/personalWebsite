version: '3'
services:
  web:
    build: .
    volumes:
      - .:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
    # Expose Nginx internally for BrowserSync to proxy
    expose:
      - "80"
    command: nginx -g 'daemon off;'

  browsersync:
    image: node:14
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: npx browser-sync start --proxy web:80 --files "." --port 3000
    ports:
      - "3000:3000"