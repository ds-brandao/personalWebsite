services:
  # Development server with hot reloading
  dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./react-app:/app
      - react_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    environment:
      - NODE_ENV=development

  # Production build with Nginx
  web:
    build: .
    ports:
      - "80:80"
    depends_on:
      - dev
    profiles:
      - production

volumes:
  react_node_modules:
